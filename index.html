<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Subway-Runner-Krystal/favicon.png" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Subway Krystal</title>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
    <script type="module" crossorigin src="/Subway-Runner-Krystal/assets/index-BnokQcLo.js"></script>
    <link rel="stylesheet" crossorigin href="/Subway-Runner-Krystal/assets/index-BXFSTJoR.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Unity WebGL Configuration
      const config = {
        dataUrl: "Build/Webgl.data",
        frameworkUrl: "Build/Webgl.framework.js",
        codeUrl: "Build/Webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Krystal",
        productName: "Subway Runner",
        productVersion: "1.0",
        devicePixelRatio: 2, // Increase devicePixelRatio for higher quality
      };

      window.addEventListener("resize", () => {
        const canvas = document.querySelector("canvas");
        if (canvas) {
          const dpr = config.devicePixelRatio || window.devicePixelRatio || 1;
          canvas.width = window.innerWidth * dpr;
          canvas.height = window.innerHeight * dpr;
          canvas.style.width = `${window.innerWidth}px`;
          canvas.style.height = `${window.innerHeight}px`;

          const gl = canvas.getContext("webgl");
          if (gl) {
            gl.viewport(0, 0, canvas.width, canvas.height);
          }
        }
      });

      // Set canvas dimensions initially
      window.dispatchEvent(new Event("resize"));
    </script>
  </body>
</html>
